name: Build Kivy APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3-pip \
          openjdk-17-jdk \
          unzip zip \
          libffi-dev libssl-dev \
          build-essential \
          git

    - name: Install Python tools
      run: |
        pip3 install --upgrade pip
        pip3 install buildozer==1.5.0 cython==0.29.36

    - name: Initialize Buildozer (download Android SDK)
      run: |
        buildozer android help

    - name: Accept Android SDK licenses
      run: |
        yes | /home/runner/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: kivy-apk
        path: bin/*.apk
